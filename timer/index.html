<!DOCTYPE html>
<html lang="ko-KR">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timetimer</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    </head>
    <body class="Background">
        <header>
            <h1><img src="./img/weniv-logo.svg" alt="위니브"></h1>
        </header>
        <main>
            <section>
                    <h2>TIMER</h2>
                <div class=""> 
                    <p>HRS</p>
                    <p>MIN</p>
                    <p>SEC</p>
                </div>   
                <div class="">
                    <!-- p태그에 임의값을 지정 해두고 js로 버튼을 누른 숫자가 늘어 나도록 구현해야할까-->
                    <!-- 이미지 안에  00은 글자 일까 이미지 일까-->
                    <img src="./img/box.png" alt="">
                    <p>:</p>
                    <img src="./img/box.png" alt="">
                    <p>:</p>
                    <img src="./img/box.png" alt="">
                    <!--class timer_button 에 button을 입력 하면 img 안에 숫자가 증가 하도록 표시  -->
                </div>
                <div class="timer_button">
                    <!-- 시작 정지 JS로 구현  -->
                    <button><img src="./img/start-disabled.png" alt="버튼"></button>
                    <!-- 되돌리기 JS로 구현-->
                    <button><img src="./img/reset-disabled.png" alt="버튼"></button>
                    <!-- 시작 버튼을 누르면 색상이 변경되고 시작 아이콘은 정지로 변경 되어야함-->
                </div>
            </section>
        </main>
        <footer>
            <h2>ⓒ WENIV Corp.</h2>
        </footer>
    </body>
</html>
